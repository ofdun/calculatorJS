<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="main.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div id="main-box">
        <div id="label-box">
            <span id="label">0</span>
        </div>
        <div id="rectangle" class="rectangle">
            <button id="c" class="btn first-row">C</button>
            <button id="percent" class="btn first-row">%</button>
            <button id="exponentiation" class="btn first-row">^</button>
            <button id="division" class="btn first-row">/</button>
        </div>
        <div id="rectangle">
            <button id="one" class="btn not-first-row">1</button>
            <button id="two" class="btn not-first-row">2</button>
            <button id="three" class="btn not-first-row">3</button>
            <button id="multiply" class="btn not-first-row">*</button>
        </div>
        <div id="rectangle">
            <button id="four" class="btn not-first-row">4</button>
            <button id="five" class="btn not-first-row">5</button>
            <button id="six" class="btn not-first-row">6</button>
            <button id="minus" class="btn not-first-row">-</button>
        </div>
        <div id="rectangle">
            <button id="seven" class="btn not-first-row">7</button>
            <button id="eight" class="btn not-first-row">8</button>
            <button id="nine" class="btn not-first-row">9</button>
            <button id="plus" class="btn not-first-row">+</button>
        </div>
        <div id="rectangle">
            <button id="zero" class="btn not-first-row">0</button>
            <button id="zero2" class="btn not-first-row">0</button>
            <button id="dot" class="btn not-first-row">.</button>
            <button id="equal" class="btn not-first-row">=</button>
        </div>

    </div>


</body>

</html>
